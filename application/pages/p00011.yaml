      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          with ranges as (
            select to_date(:p11_from) start_date, 
                    sysdate+2 end_date 
            from   dual
          ),
           painomax as (
              select max(paino_omron) kg from paino 
              where trunc(pvm_) = :p11_from
          )
          ,
          luvut as (
              SELECT rownum id, case rownum when 1 then p.kg else p.kg-(LEVEL*1/7) end luku
                FROM DUAL d, painomax p
          CONNECT BY LEVEL <= 100
          ),
          pvmt as ( 
            select rownum id, start_date + level - 1 dt 
            from   ranges r
            connect by level <= (
              trunc ( end_date ) - trunc ( start_date ) + 1
              )
              order by 1
          )
          select p.id, trunc(p.dt) pvm_, round(l.luku,1) luku from pvmt p, luvut l
          where p.id = l.id 
          and (exists (select 1 from paino where trunc(pvm_) = p.dt) or trunc(p.dt) > sysdate)
          --order by trunc(p.dt) 
