- # ====== Region: Lukuina keskiarvo viikko (LAG) ==============
  id: 38816883584585809
  identification: 
    name: Lukuina keskiarvo viikko (LAG)
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with kysely as
      (select to_char(pvm_,'YY.IW') pvm, avg(vatsa) cm, avg(nvl(paino_omron, paino)) kg,
          round( avg(PAINO_OMRON * muscle/100),1) as muscle, --avg(paino_omron) - median(PAINO_OMRON * FAT/100),1)
          round(avg(PAINO_OMRON * FAT/100),1) as fat
      
      from paino p
      where pvm_ >= to_date(:P11_FROM)
      -- -7
      and upper(p.user_id) = upper(:app_user)   
      and vatsa is not null
      --and to_char(pvm_,'YY.IW') = to_char(pk.viikko,'YY.IW')
      group by  to_char(pvm_,'YY.IW')
      order by 1 desc )
      
      , k_cm as (    select pvm, cm
                  , LAG(cm) OVER (ORDER BY  pvm) edellinen_cm
              from kysely)
      , k_kg as (    select pvm, kg
                  , LAG(kg) OVER (ORDER BY  pvm) edellinen_kg
              from kysely)
      , k_kcal as (    select to_char(viikko,'YY.IW') pvm, kalorit kcal
                  --, LAG(kcal) OVER (ORDER BY  pvm) edellinen_kcal
              from paino_kalorit where upper(user_id) = :app_user
              )
      , k_fat as (    select pvm, fat
                  , LAG(fat) OVER (ORDER BY  pvm) edellinen_fat
              from kysely)
      , k_muscle as (    select pvm, muscle
                  , LAG(muscle) OVER (ORDER BY  pvm) edellinen_muscle
              from kysely)
      
      select k.pvm, round(kg,1) kg
       
      --case when kg -edellinen_kg > 0 then '+' end ||
      ,round(kg - edellinen_kg,1) kg_ero , round(cm,1) cm 
      ,round(cm - edellinen_cm,1) cm_ero 
      ,case  when round(kg - edellinen_kg,1) < 0   then 'fa-arrow-down-alt'
             when round(kg - edellinen_kg,1) > 0 then 'fa-arrow-up-alt'
      else 'normal' end badge_icon
      ,case   when round(kg - edellinen_kg,1) < 0 then 'success'
              when round(kg - edellinen_kg,1) > 0 then 'danger'
      else 'normal' end as badge_state
      
      ,case  when round(cm - edellinen_cm,1) < 0   then 'fa-arrow-down-alt'
             when round(cm - edellinen_cm,1) > 0 then 'fa-arrow-up-alt'
      else 'normal' end badge_icon2
      ,case   when round(cm - edellinen_cm,1) < 0 then 'success'
              when round(cm - edellinen_cm,1) > 0 then 'danger'
      else 'normal' end as badge_state2
      
      ,case  when round(fat - edellinen_fat,1) < 0   then 'fa-arrow-down-alt'
             when round(fat - edellinen_fat,1) > 0 then 'fa-arrow-up-alt'
      else 'normal' end badge_icon3
      ,case   when round(fat - edellinen_fat,1) < 0 then 'success'
              when round(fat - edellinen_fat,1) > 0 then 'danger'
      else 'normal' end as badge_state3
      
      --eri logiikka
      ,case  when round(muscle - edellinen_muscle,1) < 0   then 'fa-arrow-down-alt'
             when round(muscle - edellinen_muscle,1) > 0 then 'fa-arrow-up-alt'
      else 'normal' end badge_icon4
      ,case   when round(muscle - edellinen_muscle,1) > 0 then 'success'
              when round(muscle - edellinen_muscle,1) < 0 then 'danger'
      else 'normal' end as badge_state4
      
      
