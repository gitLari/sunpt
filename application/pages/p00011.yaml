- # ====== Region: Hauis arvot =================================
  id: 35243860029136801
  identification: 
    name: Hauis arvot
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with viimeisin as  (
          select round(max(PAINO_OMRON),1) as weight,
           round(max( FAT_VISCERAL),1) as visceral,
           round(max((PAINO_OMRON - fat * PAINO_OMRON/ 100) ),1) as MUSCLE,
           --round(max(PAINO_OMRON * MUSCLE / 100),1) as MUSCLE,
           round(max(PAINO_OMRON * FAT / 100),1) as FAT,
          
          round(max(vatsa),1) as cm,
          max(vasen+oikea) as haba,   
          round(max(PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54,1)-round(42.7/2.54,1))) - 70.041* log(10,(round(181/2.54,1))) +36.86
          ) /100 
          )
          ,1) rasvat,
           round(max(PAINO_OMRON - (PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54,1)-round(42.7/2.54,1))) - 70.041* log(10,(round(181/2.54,1))) +36.86
          ) /100) 
          )
          ,1) lihas
          from PAINO
         where upper(user_id) = upper(:app_user) and paino_omron is not null
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and vasen is not null) ),
         
      lahto as (select round(max(PAINO_OMRON),2) weight,
              round(max(FAT_VISCERAL),1) as visceral,
           round(max((PAINO_OMRON - fat * PAINO_OMRON/ 100) ),1) as MUSCLE,
                   --round(max(PAINO_OMRON * MUSCLE / 100),1) as MUSCLE,
               round(max(PAINO_OMRON * FAT / 100),1) as FAT,
              round(max(vatsa),1) cm,
              max(vasen+oikea) as haba,
              round(max(PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54,1)-round(42.7/2.54,1))) - 70.041* log(10,(round(181/2.54,1))) +36.86
          ) /100 ),1) rasvat ,
              round(max(PAINO_OMRON - (PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54,1)-round(42.7/2.54,1))) - 70.041* log(10,(round(181/2.54,1))) +36.86
          ) /100) 
          )
          ,1) lihas  
              from paino
      
          where trunc(pvm_) = to_date(:P11_FROM,'dd.mm.yyyy')
          and upper(user_id) = upper(:app_user))
      
      select v.weight - l.weight   kg,
      v.visceral - l.visceral   visceral ,
      v.muscle - l.muscle   muscle ,
      v.fat - l.fat   fat ,
      v.cm -l.cm   cm ,
      (v.haba -l.haba)/2   haba, 
      l.haba/2 lahto,
      v.haba/2 nyt,
      v.rasvat - l.rasvat fat_us ,
      case when v.lihas - l.lihas > 0 then '+'|| v.lihas - l.lihas else v.lihas - l.lihas end lean_us,
      round((v.weight - l.weight) / trunc(sysdate - to_date(:P11_FROM)),2) miinusta,
      round((v.cm - l.cm) / trunc(sysdate - to_date(:P11_FROM)),2) cmmiinusta,
      round((sysdate - to_date(:P11_FROM))) paivia ,
      round( v.cm - 95 ,1) as  matkaacm,
      round(to_date('17.12.2023','dd.mm.yyyy') -trunc(sysdate) ) paivia_jaljella 
      from lahto l, viimeisin v
    page-items-to-submit: 
    - P11_FROM

