  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select  (
          select round(max(PAINO_OMRON),1) as weight 
          from PAINO
         where upper(user_id) = upper(:app_user) and paino_omron is not null
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null ) ) as weight
      ,(
         select round(max( FAT_VISCERAL) ,1) as visceral
         from PAINO
         where upper(user_id) = upper(:app_user) and paino_omron is not null
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null ) ) as visceral
      , (
          select round(max(PAINO_OMRON * MUSCLE)/100,1) as muscle
        from PAINO
         where upper(user_id) = upper(:app_user) and paino_omron is not null
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null ) ) as muscle
      ,(
          select round(max(FAT),1)||'%' as fat
        from PAINO
         where upper(user_id) = upper(:app_user) and paino_omron is not null
            and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null ) ) as  fat 
      ,(
          select round(max(vatsa),1) as cm
        from PAINO
         where upper(user_id) = upper(:app_user) and paino_omron is not null
            and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null ) ) as  cm 
      ,(
          select round(max((vasen+oikea)/2),1) as haba
        from PAINO
         where upper(user_id) = upper(:app_user) and paino_omron is not null
            and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null and vasen is not null) ) as   haba
      ,(
        select To_number(to_char(to_date(sysdate),'WW')) -
              To_Number(to_char(to_date(:p11_FROM,'DD.MM.YYYY'),'WW')) 
              +1
        from dual) viikkoja 
        ,(
              select round(max( --PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54,1)-round(41.5/2.54,1))) - 70.041* log(10,(round(181/2.54,1))) +36.86
          ) --/100 
          ),1) ||'%'
      as us_fat
        from PAINO
         where upper(user_id) = upper(:app_user) 
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null )  ) as   rasvaisuus
      ,(
              select max( PAINO_OMRON) - round(max( PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54,1)-round(42.7/2.54,1))) - 70.041* log(10,(round(181/2.54,1))) +36.86
          ) /100 
          ),1) 
      as us_lean
        from PAINO
         where upper(user_id) = upper(:app_user) 
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null )  ) as   lihaskg
      ,(
              select  round(max( PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54,1)-round(42.7/2.54,1))) - 70.041* log(10,(round(181/2.54,1))) +36.86
          ) /100 
          ),1) 
      as us_fatkg
        from PAINO
         where upper(user_id) = upper(:app_user) 
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null )  ) as   rasvakg
         ,(
              select  round(max(fat),1)  ||'%'
      as rasvaprossa
        from PAINO
         where upper(user_id) = upper(:app_user) 
         and trunc(pvm_) =  (select trunc(max(pvm_)) from paino 
         where upper(user_id) = upper(:app_user) and paino_omron is not null )  ) as   rasvaprossa
         
         
            
      from dual
