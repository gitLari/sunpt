    series: 
    - # ====== Series: Rasva % ka. =================================
      id: 17438671622657137
      identification: 
        name: Rasva % ka.

      execution: 
        sequence: 40

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select 
           trunc(PVM_, 'MON') week, --pvm_ week, -- 
          avg( --PAINO_OMRON * 
              (
              86.01 * log(10,(round(vatsa/2.54)-round(43/2.54))) - 70.041* log(10,(round(181/2.54))) +36.86
              )
          ) --/100 
          as us_fat
          
            from PAINO
          
          
             where upper(user_id) = upper(:app_user) and vatsa is not null 
              -- and trunc(pvm_) >= to_date('01.06.2022','dd.mm.yyyy')
                and trunc(pvm_) >= to_date('01.03.2022','dd.mm.yyyy')
                group by  trunc(PVM_, 'MON') 
             order by 1

      order-by: 
        type: None

      column-mapping: 
        label: WEEK
        value: US_FAT

      appearance: 
        assigned-to-y2-axis: false

      line: 
        type: Automatic

      marker: 
        show: Automatic
        shape: Automatic

      label: 
        show: true
        position: Automatic

      configuration: 
        build-option: Commented out # 28537406048625948

    - # ====== Series: Rasva kg  ka. ===============================
