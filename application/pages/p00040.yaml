- # ====== Dynamic Action: LuoRivejä ===========================
  id: 50506397707145535
  identification: 
    name: LuoRivejä

  execution: 
    sequence: 70
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Luo # 50505314966145525

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 50506444422145536
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare riveja number;
        begin
        riveja := :P40_RIVIT;  
        for x in 1..riveja loop
            insert into TREENILIIKEKERTASARJA (PROSENTTI, TOISTOT_MIN, RIR,TREENIKERTLIIKESARJA_ID, JARJESTYS)
            values (:P40_PROSSAT, :P40_TOISTOT,2, :P40_TREENIKERTLIIKESARJA_ID, x);
        end loop;
        
        end;
      items-to-submit: 
      - P40_TREENIKERTLIIKESARJA_ID
      - P40_RIVIT
      - P40_PROSSAT
      - P40_TOISTOT

    execution: 
      sequence: 20
      event: LuoRivejä # 50506397707145535
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 50506577106145537
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: Sarja # 35417947498103350

    execution: 
      sequence: 30
      event: LuoRivejä # 50506397707145535
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Execute JavaScript Code =====================
    id: 50506886116145540
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var gridID = "kertaGrid";
        var ig$ = apex.region(gridID).widget();
        var grid = ig$.interactiveGrid("getViews","grid");
        var selectedRecord = grid.getSelectedRecords();
        
        if (selectedRecord.length != 0 && selectedRecord.charAt != 't') {
        	apex.item("P40_TREENIKERTLIIKESARJA_ID").setValue(selectedRecord[0][0]);
        }
        else {
            apex.item("P40_TREENIKERTLIIKESARJA_ID").setValue('')
        }

    execution: 
      sequence: 10
      event: LuoRivejä # 50506397707145535
      fire-when-event-result-is: True
      fire-on-initialization: false

