- # ====== Dynamic Action: ClickKopioi =========================
  id: 49952799523496563
  identification: 
    name: ClickKopioi

  execution: 
    sequence: 20
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: KOPIOI # 49948288079496527

  actions: 
  - # ====== Action: Refresh =====================================
    id: 49953201961496563
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: Treenit # 94967691911440298

    execution: 
      sequence: 20
      event: ClickKopioi # 49952799523496563
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Execute Server-side Code ====================
    id: 49953703093496564
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare
         l_id number;
        begin
            insert into treeni (id, kuvaus, henkilo_id, meso_id, aktiivinen) 
            select  treeni_seq.nextval, kuvaus||'_kopio', henkilo_id, meso_id, aktiivinen from treeni 
            where id = :P40_TREENI_ID
            ;
        select TREENI_SEQ.currval into l_id from dual;
        
        --insert into pushi values (l_id); commit;
        
        insert into treeniliike 
            (TREENI_ID, LIIKE_ID, RIR,SARJAKUVAUS, SARJAT, TOISTOT, JARJESTYS)
            select 
                l_id, LIIKE_ID, RIR,SARJAKUVAUS, SARJAT, TOISTOT, JARJESTYS
                from treeniliike
                where treeni_id = :P40_TREENI_ID;
        end;
      items-to-submit: 
      - P40_TREENI_ID

    execution: 
      sequence: 10
      event: ClickKopioi # 49952799523496563
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

- # ====== Dynamic Action: OllaanRivilla =======================
  id: 49954174809496564
  identification: 
    name: OllaanRivilla

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_IG|REGION TYPE|interactivegridselectionchange
    selection-type: Region
    region: Treenit # 94967691911440298

  actions: 
  - # ====== Action: SetValue ====================================
    id: 49954658768496564
    identification: 
      name: SetValue
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: 'apex.region("treeniGrid").widget().interactiveGrid("getViews","grid").view$.grid("getSelectedRecords") [0][1] '
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P40_TREENI_ID

    execution: 
      sequence: 10
      event: OllaanRivilla # 49954174809496564
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: TeeSS =======================================
    id: 51956373468635003
    identification: 
      name: TeeSS
      action: Execute JavaScript Code

    settings: 
      code: |
        
        
        var gridID = "treeniGrid";
        var ig$ = apex.region(gridID).widget();
        var grid = ig$.interactiveGrid("getViews","grid");
        var selectedRecord = grid.getSelectedRecords();
        
        if (selectedRecord.length != 0 ) {
            if (selectedRecord[0][0].charAt(0) != "t") {
        	apex.item("P40_TREENI_ID").setValue(selectedRecord[0][0]);
            }
            else {
                apex.item("P40_TREENI_ID").setValue("");
            }

    execution: 
      sequence: 20
      event: OllaanRivilla # 49954174809496564
      fire-when-event-result-is: True
      fire-on-initialization: false

    server-side-condition: 
      type: Never

