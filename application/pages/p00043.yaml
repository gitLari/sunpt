- # ====== Dynamic Action: ClickStart ==========================
  id: 52138019409619337
  identification: 
    name: ClickStart

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: START # 52125564026619307

  actions: 
  - # ====== Action: SSluo =======================================
    id: 52138596167619338
    identification: 
      name: SSluo
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare 
            l_liike number;
            l_rir varchar2(5) ;
            l_sarjat number;
            l_kerta number;
            l_meso_id number;
            l_block number;
            l_block_treeni_nro number;
        --    l_pvm date := :P43_pvm;
            l_counter number;
            deloadi number;
            treeni_jo_luotu number;
        begin
        
        --onko treeni jo?
        select  count(*) into treeni_jo_luotu from treenikerta where treeni_id = :P43_TREENI and
        trunc(pvm) = trunc(sysdate);
        
        if treeni_jo_luotu = 0 then
        
            --monesko viikko 1. tai 4. normitreeniä varten
            select  count(distinct pvm)+1 into l_kerta from treenikerta where treeni_id = :P43_TREENI;
        
            select meso_id, block, block_treeni_nro into l_meso_id, l_block, l_block_treeni_nro from treeni where id = :P43_TREENI;
        
            --liikeitä 1 - x
            FOR recordi IN (SELECT liike_id, sarjakuvaus, rir FROM treeniliike WHERE treeni_id = :P43_TREENI  
            order by jarjestys) loop
        
                --aloittelijatreeni
                if length(recordi.sarjakuvaus) = 1 then
        
                    l_sarjat := nvl(substr(recordi.sarjakuvaus,0,1),0); --aina sama
            
                    FOR l_counter IN 1..l_sarjat loop  --(2)2340
                        insert into treenikerta (treeni_id, liike, sarjanumero, henkilo_id, pvm, treenin_kerta,meso_id, block, block_treeni_nro)
                        values(
                        :p43_treeni, recordi.liike_id, l_counter, :P43_henkilo_id, sysdate,l_kerta,l_meso_id, l_block, l_block_treeni_nro);
                    end loop;
                
                --normitreeniä 
                elsif l_kerta <= length(recordi.sarjakuvaus)   THEN 
        
                    l_sarjat := nvl(substr(recordi.sarjakuvaus,l_kerta,1),0); --(2)234 tai null
            
                    if l_sarjat != 0 then
                        FOR l_counter IN 1..l_sarjat loop  --(2)2340
                            insert into treenikerta (treeni_id, liike, rir, sarjanumero, henkilo_id, pvm,treenin_kerta, meso_id, block, block_treeni_nro)
                         values(
                            :p43_treeni, recordi.liike_id, substr(recordi.rir,l_kerta,1)
                             ,l_counter, :P43_henkilo_id, sysdate, l_kerta, l_meso_id, l_block, l_block_treeni_nro);
                        end loop;
                    end if;
              
                -- deload    
                else
                    deloadi := 1;
                    FOR l_counter IN 1..2 loop  --deload = 2 sarjaa, ei treenikertaa kun deload
                            insert into treenikerta (treeni_id, liike, rir, sarjanumero, henkilo_id, pvm,deload, meso_id, block)
                         values(
                            :p43_treeni, recordi.liike_id, 5
                             ,l_counter, :P43_henkilo_id, sysdate,1, l_meso_id, l_block);
                    end loop;
                end if;
            end loop;
            if deloadi = 1 then -- laitetaan treeni loppuuntehdyksi
                update treeni set aktiivinen = 0 where
                id = :p43_treeni; 
            end if;
        
        end if; --treeniä ei oltu luotu
        end;
        
      items-to-submit: 
      - P43_HENKILO_ID
      - P43_TREENI

    execution: 
      sequence: 20
      event: ClickStart # 52138019409619337
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 52139097366619338
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: TreeniNyt # 217324279601848873

    execution: 
      sequence: 40
