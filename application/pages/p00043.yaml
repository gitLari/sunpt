- # ====== Region: TreeniNyt ===================================
  id: 217324279601848873
  identification: 
    name: TreeniNyt
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select t.TREENI_ID,
             t.HENKILO_ID,
             t.ID,
             (select jarjestys from treeniliike where treeni_id = t.treeni_id and liike_id = t.liike)
              ||' '|| 
             (select nimi from liike where id = t.LIIKE) 
             || '*'||(select toistot from treeniliike where treeni_id = :P43_treeni
              and liike_id = t.liike)||'('||nvl(t.RIR,0) ||
             --edellinen treeni
             ') ed.: '||
             /* (select   listagg (kg||'*'||toistot,',')  --'('||sarjanumero||')'||
              from treenikerta
              where treeni_id = :P43_TREENI  AND liike = t.liike AND
              trunc(pvm) = (select max(trunc(pvm)) from TREENIKERTA  
              where treeni_id = :P43_TREENI  and liike = t.liike
              AND trunc(pvm) < trunc(sysdate) 
           ) )*/
              sports_edellinen   (t.treeni_id, t.liike, t.henkilo_id) 
           
          harjoite,
            t.SARJANUMERO  sarja,
      
             t.KG,
             t.TOISTOT,
             t.PVM, t.liike,
             TREENIN_KERTA,MESO_ID,BLOCK,BLOCK_TREENI_NRO
        from TREENIKERTA t
       where t.henkilo_id = :P43_HENKILO_ID AND
      t.treeni_id = :P43_TREENI AND
      trunc(sysdate) = trunc(pvm)
      
      
    page-items-to-submit: 
    - P43_HENKILO_ID
    - P43_TREENI

