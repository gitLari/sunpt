    - # ====== Series: Kädet sarjoja ===============================
      id: 35248738032136850
      identification: 
        name: Kädet sarjoja

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          with a23 as( select   
          -- kl.kehonosa, -- meso_id, block,, block_treeni_nro, --tk.treeni_id,
          --to_char(meso_id)||'-'||
          block||'-'||to_char(tk.treenin_kerta) treenit,
             count(tk.liike) lkm
             from TREENIKERTA TK, LIIKE L, KEHONOSA_LOOKUP kl
                              WHERE MESO_ID = 8 --:P57_MESO_ID 
                              AND TK.LIIKE = L.ID 
                              AND tk.henkilo_id = :P57_HENKILO_ID --and deload is null
                              AND kl.KEHONOSA_ID = l.kehonosa_id  
                              and lower(kl.kehonosa) in ('hauis','ojentaja') --,'ojentaja','sivu olkapää')
                              and toistot is not null 
              group by   --kl.kehonosa, --to_char(meso_id)||'-'||
              block||'-'||to_char(tk.treenin_kerta) 
           
              order by 1,2)
                 select aa.*, --, case when lkm < 8 then 20 else lkm end treeneja  ,
                  --case whenn count(tk.liike)
                 rownum from a23 aa
        page-items-to-submit: 
        - P57_MESO_ID
        - P57_HENKILO_ID

      order-by: 
        type: None

      column-mapping: 
        label: ROWNUM
        value: LKM

      appearance: 
        assigned-to-y2-axis: false

      line: 
        style: Solid
        type: Automatic

      marker: 
        show: Automatic
        shape: Automatic

      label: 
        show: true
        position: Automatic

    - # ====== Series: Cm ==========================================
      id: 61358347461798904
      identification: 
        name: Cm

      execution: 
        sequence: 20

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          with a23 as
          (select 
                 avg(VASEN+oikea)/2 habat,
                 to_char(PVM_,'IW') pvm
            from PAINO
          where vasen is not null and lower(user_id) = lower(:app_user)
          and PVM_ > to_date('02.02.2024','dd.mm.yyyy') and PVM_ < to_date('31.5.2024','dd.mm.yyyy')
          group by to_char(PVM_,'IW')
          order by 2)
          
          select kysely.*, kysely.habat haba, rownum from a23 kysely

