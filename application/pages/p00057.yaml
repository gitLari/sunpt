  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select * from ( select   meso_id, block, to_char(pvm,'WW') viikko-- meso_id, block,, block_treeni_nro, --tk.treeni_id,
       ,kehonosa 
                      from TREENIKERTA TK, LIIKE L
                          WHERE MESO_ID = :P57_MESO_ID AND TK.LIIKE = L.ID 
