- # ====== Dynamic Action: New =================================
  id: 22757922983148011
  identification: 
    name: New

  execution: 
    sequence: 40
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Duplikoi_yksi_treeni # 22757401157148006

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 22758073440148012
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        
        begin
        
         FOR c IN (SELECT WORKOUT_DAY_ID
                from workout_DAYS where WORKOUT_WEEK_ID = 
                (SELECT WORKOUT_WEEK_ID FROM workout_DAYS WHERE workout_day_id = :P17_TRAIN_DAY)
                AND  workout_day_id != :P17_TRAIN_DAY) 
        LOOP 
                
            insert into WORKOUT_DAY_ROWS  
                (	--SEQ provides "WORKOUT_ROW_ID" NUMBER, 
        	    "WORKOUT_DAY_ID" , 
        	    "WORKOUT_MOVE" , 
        	    "WORKOUT_SETS" , 
        	    "WORKOUT_RIR" , 
        	    "WORKOUT_REPS" , 
        	    "WORKOUT_REST" , 
        	    "WORKOUT_TYPE" , 
        	    "DURATIONTIME" , 
        	    "KM" , 
        	    "PACE" , 
        	    "DATE_"  )
            
            select 
            
                C.WORKOUT_DAY_ID , --looppi
        	    "WORKOUT_MOVE" , 
        	    "WORKOUT_SETS" , 
        	    "WORKOUT_RIR" , 
        	    "WORKOUT_REPS" , 
        	    "WORKOUT_REST" , 
        	    "WORKOUT_TYPE" , 
        	    "DURATIONTIME" , 
        	    "KM" , 
        	    "PACE" , 
        	    "DATE_"       
                from WORKOUT_DAY_ROWS
                where 
                WORKOUT_DAY_ID = :P17_TRAIN_DAY;
        END LOOP;
        :p17_TRAIN_DAY :='valmis';
        commit;
        end;
      items-to-submit: 
      - P17_TRAIN_DAY
      items-to-return: 
      - P17_TRAIN_DAY
      suppress-change-event: false

    execution: 
      sequence: 10
      event: New # 22757922983148011
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

- # ====== Dynamic Action: New_2 ===============================
  id: 22981491301742814
  identification: 
    name: New_2

  execution: 
    sequence: 50
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: Generate # 22981354759742813

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 22981547608742815
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare
        l_workout_sets  number;
        l_counter number;
        l_workouts number;
        l_last_workout_id number;
        begin
        
        select count(*) into l_workouts from workouts where user_id = :p17_customer;
        if l_workouts = 0 then 
            insert into workouts (user_id) values (:p17_customer);
        end if;
        
        for c1 in 
            (select (select WORKOUTS_ID from workouts where user_id = :p17_customer) customers_id,
             a.WORKOUT_BLOCK, a.WORKOUT_WEEK, b.WORKOUT_DAY, b.WORKOUT_DAY_ID,
            c.PROGRAM_NAME, a.WORKOUT_WEEK_ID
             
            from WORKOUT_PROGRAM a, WORKOUT_DAYS b, WORKOUT_PROGRAMS c where a.WORKOUT_WEEK_ID = b.WORKOUT_WEEK_ID
            and a.WORKOUT_WEEK_ID = :P17_TRAIN_BLOCK and a.WORKOUT_PROGRAM_ID = c.PROGRAM_ID )
        
            LOOP
        
            --workout header
            insert into WORKOUT 
                (	--"WORKOUT_ID" NUMBER, 
        	    "WORKOUTS_ID" , 
        	    --"WORKOUT_YEAR" NUMBER, 
        	    "WORKOUT_BLOCK" , 
        	    "WORKOUT_WEEK" , 
            	"WORKOUT_DAY",
                workout_name)
                VALUES (   c1.customers_id,
             c1.WORKOUT_BLOCK, c1.WORKOUT_WEEK, c1.WORKOUT_DAY, c1.PROGRAM_NAME);
        
        l_last_workout_id := WORKOUT_SEQ.currval;
        
            --workout rows
            FOR c2 IN (SELECT 
            "WORKOUT_ROW_ID" , 
        	"WORKOUT_DAY_ID" , 
        	"WORKOUT_MOVE" , 
        	"WORKOUT_SETS" , 
        	"WORKOUT_RIR" , 
        	"WORKOUT_REPS" , 
        	"WORKOUT_REST" , 
        	"WORKOUT_TYPE", 
        	"DURATIONTIME", 
        	"KM", 
        	"PACE" 
                from WORKOUT_DAY_ROWS where  WORKOUT_DAY_ID = c1.WORKOUT_DAY_ID) loop 
                
                l_workout_sets := c2.WORKOUT_SETS;
                FOR l_counter IN 1..l_workout_sets LOOP
                insert into WORKOUT_ROW 
                (WORKOUT_ID,
                WORKOUT_SET,
                WORKOUT_MOVE,
                WORKOUT_REPS,
                WORKOUT_RIR,
                WORKOUT_REST,
                WORKOUT_TYPE)
               values
                (l_last_workout_id,
                l_counter,
                c2.WORKOUT_MOVE,
                c2.WORKOUT_REPS,
                c2.WORKOUT_RIR,
                c2.WORKOUT_REST,
                C2.WORKOUT_TYPE);
            END LOOP;
            END LOOP;
        end loop;
        end;
      items-to-submit: 
      - P17_CUSTOMER
      - P17_TRAIN_BLOCK

    execution: 
      sequence: 10
      event: New_2 # 22981491301742814
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

