- # ====== Region: Tonnage =====================================
  id: 85109822179200456
  identification: 
    name: Tonnage
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select l.kehonosa_id,
              to_char(pvm+nvl(case when :p35_sunday = 'Y' then 1 end,0),'YY.WW') viikko,
              --sum(t.toistot*t.kg) voluumi
      sum (case when l.kehonpainoliike = 1 then
                  (t.toistot*(h.paino+kg)) 
                  else 
                  (t.toistot*t.kg)             
                  end ) voluumi
      
        from TREENIKERTA t, liike l, henkilo h
       where t.henkilo_id = :P35_HENKILO_ID and t.henkilo_id = h.id
            AND (:p35_TREENI  is null or treeni_id = :p35_TREENI)
            AND  t.liike = l.id --and t.rir is not null
      group by l.kehonosa_id,  to_char(pvm+nvl(case when :p35_sunday = 'Y' then 1 end,0),'YY.WW')
      
      
