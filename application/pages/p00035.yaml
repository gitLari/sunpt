- # ====== Region: 2022 kehitys % ==============================
  id: 50130384002109803
  identification: 
    name: 2022 kehitys %
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with kysely as (select 
             liike,   PVM, 
          max (
              case when l.kehonpainoliike = 1 then
                  (((nvl(rir,0)+toistot)*(h.paino+nvl(kg,0))*.0333)+(h.paino+kg)) 
                  else 
                  (((nvl(rir,0)+toistot)*nvl(kg,0)*.0333)+kg)             
                  end ) maxkg
        from TREENIKERTA t, henkilo h, liike l
        where (:p35_HENKILO_ID  is null or henkilo_id = :p35_HENKILO_ID)
        and  (:p35_TREENI  is null or treeni_id = :p35_TREENI)
         and kg is not null --and rir is not null
         and h.id = t.henkilo_id and l.id = t.liike
         --ekaa treeniä ei lasketa
        and trunc(pvm) > '01-01-2022' and trunc(pvm) < '01-01-2023'
         group by t.liike,pvm
         order by pvm
      )
      select liike, 
          round(nvl((max(maxkg) - min(maxkg)) / max(maxkg)*100,0)) 
          as erotus
          from kysely
          where maxkg > 0
          group by liike
          order by 2 desc
      
    page-items-to-submit: 
    - P35_TREENI
    - P35_HENKILO_ID

  order-by: 
    type: None

  layout: 
    sequence: 90
    parent-region: No Parent
