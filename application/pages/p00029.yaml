      pl/sql-code: |
        declare
        onko_poistettava number;
        
        begin 
        select count(*) into onko_poistettava from treenikerta
        where trunc(pvm) = trunc(sysdate) 
        and henkilo_id = :P29_HENKILO_ID
        and treeni_id = :p29_TREENI;
        
        if onko_poistettava > 0 then
            delete from treenikerta
            where trunc(pvm) = trunc(sysdate) 
            and henkilo_id = :P29_HENKILO_ID
            and treeni_id = :P29_TREENI;
        end if;
        end;
