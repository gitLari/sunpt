- # ====== Region: LiikkeetCards ===============================
  id: 128533123524392843
  identification: 
    name: LiikkeetCards
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select distinct l.id, l.nimi, tl.jarjestys
      from treeni t, liike l, treeniliike tl 
      where t.id = :P29_TREENI 
          AND t.id = tl.treeni_id
          AND l.id = tl.liike_id  
      order by tl.jarjestys
      /*
      select 
             LIIKE, pvm,  '('||sarjanumero||')'||kg||'x'||toistot as liiketoistot
          from TREENIKERTA
          where henkilo_id = :P29_HENKILO_ID AND
          treeni_id = :P29_TREENI AND 
          trunc(pvm) = (select max(trunc(pvm)) from TREENIKERTA  
              where henkilo_id = :P29_HENKILO_ID AND
              treeni_id = :P29_TREENI  
              AND trunc(pvm) < trunc(sysdate)
           )
      )
      select (select nimi from liike where id = t.liike) nimi, liike, listagg (liiketoistot,' ') WITHIN GROUP (ORDER BY liiketoistot) sarjat
      from toistoja t
      group by liike
      order by liike, sarjat*/
