      - P29_EDELLINEN_TREENI

    execution: 
      sequence: 10
      event: HloSaaArvon # 45730504508922460
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Set Value ===================================
    id: 59432265056314949
    identification: 
      action: Set Value

    settings: 
      set-type: PL/SQL Function Body
      pl/sql-function-body: |
        declare
        l_BLOCK_TREENI_NRO number;
        l_MAX_BLOCK_TREENI_NRO number;
        l_meso number ;
        l_block number;
        l_palauta number;
        begin
        
        select distinct  BLOCK_TREENI_NRO, meso_id, block  into l_BLOCK_TREENI_NRO, l_meso, l_block from treenikerta
        where trunc(pvm) = (select trunc(max(pvm)) from treenikerta where henkilo_id = :p29_henkilo_id);
        
        select max(BLOCK_TREENI_NRO) into l_max_block_treeni_nro from treeni where meso_id = l_meso and block = l_block and  AKTIIVINEN != 0;
        if l_BLOCK_TREENI_NRO = l_max_block_treeni_nro then
            select min(id) into l_palauta from treeni where meso_id = l_meso and block = l_block and BLOCK_TREENI_NRO = 1;
        else
            select min(id) into l_palauta from treeni where meso_id = l_meso and block = l_block and BLOCK_TREENI_NRO = l_BLOCK_TREENI_NRO +1; 
        end if;
        return ( l_palauta);
        end;
      items-to-submit: 
      - P29_HENKILO_ID
      escape-special-characters: false
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P29_TREENI

    execution: 
      sequence: 20
      event: HloSaaArvon # 45730504508922460
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

    server-side-condition: 
      type: Never

