- # ====== Dynamic Action: HloSaaArvon =========================
  id: 45730504508922460
  identification: 
    name: HloSaaArvon

  execution: 
    sequence: 70
    event-scope: Static
    type: Immediate

  when: 
    event: Change
    selection-type: Item(s)
    item(s): 
    - P29_HENKILO_ID

  actions: 
  - # ====== Action: Set Value ===================================
    id: 45731086549922460
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        select distinct pvm||': '||kuvaus from treeni t, treenikerta tk
        where t.id = tk.treeni_id
        and tk.henkilo_id = :p29_henkilo_id
        and trunc(tk.pvm) = 
        (select trunc(max(pvm)) from treenikerta where henkilo_id = :p29_henkilo_id)
      items-to-submit: 
      - P29_HENKILO_ID
      escape-special-characters: false
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
