    - '#DEFAULT#'
    - t-Form-fieldContainer--stretchInputs
    - margin-left-sm
    - t-Form-fieldContainer--radioButtonGroup
    - t-Form-fieldContainer--boldDisplay

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      select 'B'||block||' '||kuvaus d, id r from treeni where henkilo_id = :P29_HENKILO_ID  and aktiivinen != 0
      order by block, BLOCK_TREENI_NRO
    display-extra-values: false
    display-null-value: false

  cascading-list-of-values: 
    parent-item(s): 
    - P29_HENKILO_ID
    items-to-submit: 
    - P29_HENKILO_ID
    parent-required: true

  advanced: 
    warn-on-unsaved-changes: Ignore

  source: 
    type: Null
    used: Only when current value in session state is null

  default: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare 
      palauta number;
      begin
      select max(id) into palauta
      from treeni  where henkilo_id = :P29_HENKILO_ID  and aktiivinen != 0
      and  id > --!= 
      (
      select max (treeni_id) 
                from treenikerta where henkilo_id = :P29_HENKILO_ID
                and trunc(pvm) = (select trunc(max(pvm)) from  treenikerta where henkilo_id = :P29_HENKILO_ID)
      );
      
          return palauta;
      
      --vain 1
      exception when no_data_found then
      select min(id) into palauta
      from treeni  where henkilo_id = :P29_HENKILO_ID  and aktiivinen != 0;
          return palauta;
      
      end;

