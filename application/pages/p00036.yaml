- # ====== Region: TreeniNyt ===================================
  id: 211039135705809713
  identification: 
    name: TreeniNyt
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select t.TREENI_ID,
             t.HENKILO_ID,
             t.ID,
             (select jarjestys from treeniliike where treeni_id = t.treeni_id and liike_id = t.liike)
              ||' '|| 
             (select distinct nimi from liike where id = t.LIIKE) 
             || '*'||(select toistot from treeniliike where treeni_id = :P36_treeni
              and liike_id = t.liike)||'('||nvl(t.RIR,0) ||
             --edellinen treeni
             ') ed.: '||
              (select   listagg (kg||'*'||toistot,',')  --'('||sarjanumero||')'||
              from treenikerta
              where treeni_id = :P36_TREENI  AND liike = t.liike AND
              trunc(pvm) = (select max(trunc(pvm)) from TREENIKERTA  
              where treeni_id = :P36_TREENI  and liike = t.liike
              AND trunc(pvm) < trunc(sysdate) 
           ) )
           
          harjoite,
            t.SARJANUMERO  sarja,
      
             t.KG,
             t.TOISTOT,
             t.PVM, t.liike, 
             TREENIN_KERTA, MESO_ID,BLOCK, BLOCK_TREENI_NRO	
        from TREENIKERTA t
       where t.henkilo_id = :P36_HENKILO_ID AND
      t.treeni_id = :P36_TREENI AND
      trunc(to_date(:P36_PVM)) = trunc(pvm)
      
      
    page-items-to-submit: 
    - P36_HENKILO_ID
    - P36_TREENI
    - P36_PVM

