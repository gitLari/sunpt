- # ====== Dynamic Action: ClickStart ==========================
  id: 45847222096580107
  identification: 
    name: ClickStart

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: Click
    selection-type: Button
    button: START_OLD # 45838434026580091

  actions: 
  - # ====== Action: SSluo =======================================
    id: 45847773002580107
    identification: 
      name: SSluo
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare 
            l_liike number;
            l_rir varchar2(5) ;
            l_sarjat number;
            l_viikko number;
        --    l_pvm date := :P29_pvm;
            l_counter number;
           -- deloadi number;   --vain uuden syötössä
        begin
        
        --monesko viikko 1. tai 4. normitreeniä varten
        select  count(distinct pvm)+1 into l_viikko from treenikerta where treeni_id = :P29_TREENI;
        
        --liikeitä 1 - x
        FOR recordi IN (SELECT liike_id, sarjakuvaus, rir FROM treeniliike WHERE treeni_id = :P29_TREENI  
        order by jarjestys) loop
        
            --aloittelijatreeni
            if length(recordi.sarjakuvaus) = 1 then
        
                l_sarjat := nvl(substr(recordi.sarjakuvaus,0,1),0); --aina sama
            
                FOR l_counter IN 1..l_sarjat loop  --(2)2340
                    insert into treenikerta (treeni_id, liike, sarjanumero, henkilo_id, pvm)
                    values(
                        :p29_treeni, recordi.liike_id, l_counter, :P29_henkilo_id, :P36_PVM);
                end loop;
                
            --normitreeniä 
            elsif l_viikko <= length(recordi.sarjakuvaus)   THEN 
        
                l_sarjat := nvl(substr(recordi.sarjakuvaus,l_viikko,1),0); --(2)234 tai null
            
                    if l_sarjat != 0 then
                        FOR l_counter IN 1..l_sarjat loop  --(2)2340
                            insert into treenikerta (treeni_id, liike, rir, sarjanumero, henkilo_id, pvm)
                         values(
                            :p29_treeni, recordi.liike_id, substr(recordi.rir,l_viikko,1)
                             ,l_counter, :P29_henkilo_id, :P36_PVM);
                        end loop;
                    end if;
              
            -- deload    
            else
                --deloadi := 1;
                FOR l_counter IN 1..2 loop  --deload = 2 sarjaa
                            insert into treenikerta (treeni_id, liike, rir, sarjanumero, henkilo_id, pvm,deload)
                         values(
                            :p29_treeni, recordi.liike_id, 5
                             ,l_counter, :P29_henkilo_id, :P36_PVM,1);
                end loop;
            end if;
        end loop;
        /*if deloadi = 1 then -- laitetaan treeni loppuuntehdyksi
            update treeni set aktiivinen = 0 where
            id = :treeni_id; 
        end if;*/
        
        end;
        
      items-to-submit: 
      - P36_HENKILO_ID
      - P36_TREENI
      - P36_PVM

    execution: 
      sequence: 10
      event: ClickStart # 45847222096580107
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    server-side-condition: 
      type: Never

  - # ====== Action: Refresh =====================================
    id: 45848282435580108
    identification: 
      action: Refresh

    settings: 
      maintain-pagination: false

    affected-elements: 
      selection-type: Region
      region: TreeniNyt # 211039135705809713

    execution: 
      sequence: 30
      event: ClickStart # 45847222096580107
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Execute Server-side Code ====================
    id: 49164498481350721
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare 
            l_liike number;
            l_rir varchar2(5) ;
            l_sarjat number;
            l_kerta number;
            l_meso_id number;
            l_block number;
            l_block_treeni_nro number;
        --    l_pvm date := :P29_pvm;
            l_counter number;
            deloadi number;
        begin
        
        --monesko viikko 1. tai 4. normitreeniä varten
        select  count(distinct pvm)+1 into l_kerta from treenikerta where treeni_id = :P36_TREENI;
        
        select meso_id, block, block_treeni_nro into l_meso_id, l_block, l_block_treeni_nro from treeni where id = :P36_TREENI;
        
        --liikeitä 1 - x
        FOR recordi IN (SELECT liike_id, sarjakuvaus, rir FROM treeniliike WHERE treeni_id = :P36_TREENI  
        order by jarjestys) loop
        
            --aloittelijatreeni
            if length(recordi.sarjakuvaus) = 1 then
        
                l_sarjat := nvl(substr(recordi.sarjakuvaus,0,1),0); --aina sama
            
                FOR l_counter IN 1..l_sarjat loop  --(2)2340
                    insert into treenikerta (treeni_id, liike, sarjanumero, henkilo_id, pvm, treenin_kerta,meso_id, block, block_treeni_nro)
                    values(
                        :p36_treeni, recordi.liike_id, l_counter, :P36_henkilo_id, :p36_pvm,l_kerta,l_meso_id, l_block, l_block_treeni_nro);
                end loop;
                
            --normitreeniä 
            elsif l_kerta <= length(recordi.sarjakuvaus)   THEN 
        
                l_sarjat := nvl(substr(recordi.sarjakuvaus,l_kerta,1),0); --(2)234 tai null
            
                    if l_sarjat != 0 then
                        FOR l_counter IN 1..l_sarjat loop  --(2)2340
                            insert into treenikerta (treeni_id, liike, rir, sarjanumero, henkilo_id, pvm,treenin_kerta, meso_id, block, block_treeni_nro)
                         values(
                            :p36_treeni, recordi.liike_id, substr(recordi.rir,l_kerta,1)
                             ,l_counter, :P36_henkilo_id, :p36_pvm, l_kerta, l_meso_id, l_block, l_block_treeni_nro);
                        end loop;
                    end if;
              
            -- deload    
            else
                deloadi := 1;
                FOR l_counter IN 1..2 loop  --deload = 2 sarjaa, ei treenikertaa kun deload
                            insert into treenikerta (treeni_id, liike, rir, sarjanumero, henkilo_id, pvm,deload, meso_id, block)
                         values(
                            :p36_treeni, recordi.liike_id, 5
                             ,l_counter, :P36_henkilo_id, :p36_pvm,1, l_meso_id, l_block);
                end loop;
            end if;
        end loop;
        if deloadi = 1 then -- laitetaan treeni loppuuntehdyksi
            update treeni set aktiivinen = 0 where
            id = :p36_treeni_id; 
        end if;
        
        end;
        
      items-to-submit: 
      - P36_HENKILO_ID
      - P36_TREENI
      - P36_PVM

    execution: 
      sequence: 20
      event: ClickStart # 45847222096580107
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

