- # ====== Region: Last workout ================================
  id: 23039284024054327
  identification: 
    name: Last workout
    type: Interactive Grid

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select A.WORKOUT_ROW_ID,
             A.WORKOUT_ID,
             A.WORKOUT_TYPE,
             A.WORKOUT_MOVE,
             A.WORKOUT_SET,
             A.WORKOUT_RIR,
             A.WORKOUT_REPS,
             A.WORKOUT_REST,
             A.WEIGHT,
             A.REPS,
             A.WORKOUT_DURATIONTIME,
             A.WORKOUT_KM,
             A.WORKOUT_PACE,
             A.DURATIONTIME,
             A.KM,
             A.PACE,
             A.DATE_
        from WORKOUT_ROW A, WORKOUT B, WORKOUTS C
       where A.WORKOUT_ID = B.WORKOUT_ID 
       AND  B.WORKOUTS_ID = C.WORKOUTS_ID 
      AND  A.DATE_ = (SELECT DATE_ FROM WORKOUT_ROW WHERE DONE = 1 AND USER_ID = :APP_USER)

