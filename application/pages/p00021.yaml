      select a.WORKOUT_ID,
             a.WORKOUTS_ID,
             a.WORKOUT_YEAR,
             a.WORKOUT_BLOCK,
             a.WORKOUT_WEEK,
             a.WORKOUT_DAY,
             a.DONE, a.workout_name
