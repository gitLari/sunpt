    series: 
    - # ====== Series: kg ==========================================
      id: 8804791294522506
      identification: 
        name: kg

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          with perus as (select 
                      trunc(pvm_,'WW') pvm
                 ,avg(PAINO) paino
            from PAINO
          where pvm_ > to_date('30.3.2022', 'DD.MM.YYYY') and pvm_ < to_date('30.9.2022', 'DD.MM.YYYY')
          group by   trunc(pvm_,'WW')
          ),
           pvmt as (
          select pvm, paino
          , LAG(paino) OVER (ORDER BY  pvm) edellinen
          from perus)
          select pvm, ( paino - edellinen) as laskenut
          from pvmt
          order by pvm

      order-by: 
        type: None

      column-mapping: 
        label: PVM
        value: LASKENUT

      appearance: 
        assigned-to-y2-axis: false

      label: 
        show: false

