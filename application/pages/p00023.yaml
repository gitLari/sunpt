- # ====== Region: New =========================================
  id: 8806332324522522
  identification: 
    name: New
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select round((sysdate - to_date('31.03.2022', 'DD.MM.YYYY'))/7,0) viikkoja,
      round( ( min(paino) -max(paino) ) /
      round((sysdate - to_date('31.03.2022', 'DD.MM.YYYY'))/7,0) ,1) kg,
      round( ( min(vatsa) -max(vatsa) ) /
      round((sysdate - to_date('31.03.2022', 'DD.MM.YYYY'))/7,0) ,1) cm 
       from paino
       where pvm_ > to_date('31.03.2022', 'DD.MM.YYYY') and pvm_ < to_date('30.9.2022', 'DD.MM.YYYY')
      

